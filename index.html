<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fabulous Garden</title>
    <link rel="stylesheet"href="css/style.css">
    <link rel="stylesheet"href="css/reset.css">
</head>
<body>
    <header>
        <h1>My Fabulous Garden</h1>
    </header>
    <main>
        <div class="left">
            <form id="form">
                <fieldset>
                    <legend>New flower</legend>
                    <label for="flowername">Name</label>
                    <input type="text" name=""id="flowername" required>
                    <label for="flowerimg"></label>
                    <select name=""id="flowerimg"required>
                        <option value="alstroemerias">Alstroemerias</option>
                        <option value="gardenias">Gardenias</option>
                        <option value="orchids">Orchids</option>
                        <option value="roses">Roses</option>
                        <option value="sunflowers">Sunflowers</option>
                        <option value="tulips">Tulips</option>
                        <option value="peonies">Peonies</option>
                    </select>
                    <label for="season">Season</label>
                    <input type="text" name=""id="season" required>
                    <input type="submit"value="Save"class="savebutton">
                    <button type="button"onclick="clearTable()"class="clearbutton">Clear LS</button>

                </fieldset>
            </form>
        </div>
        <div class="right">
            <table id="flowertable"></table>
        </div>
    </main>
    <footer>
        <p>All rights reserved 2021 &copy;ASAC</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
